<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.css">
    <title>Sneaker Catalogue</title>
    <script src="https://kit.fontawesome.com/ab5aabd7c5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="userTemplate">
        {{#each shoes}}
            <div class="shoe">
                <li><strong>Brand:</strong> {{brand}}</li>
                <li><strong>Price:</strong> {{price}}</li>
                <li><strong>Size:</strong> {{size}}</li>
                <li><strong>Stock:</strong> {{stock}}</li>
                <br>
                <button class="addTo">Add to cart</button>
            </div>
        {{/each}}
    </script>
</head>
<body>
    <nav class="nav"> 
        <strong class="title">Lubabalo's Sneakers</strong>
    </nav>
    <br>
    <br>
    <div class="row">
        <div class="filter">
            <a href="#" class="hamburger"><i class="fas fa-bars"></i></a>
            <div class="theFilter">
                <label>
                    Brand:
                    <select>
                        <option>Adidas</option>
                        <option>Converse</option>
                        <option>Asics</option>
                    </select>
                </label>
                <br>
                <label>
                    Colour:
                    <select>
                        <option>White</option>
                        <option>Black</option>
                        <option>Navy</option>
                    </select>
                </label>
                <br>
                <label>
                    Size:
                    <select>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </label>
                
            </div>
        </div>
        <div class="theBag">
            <a href="#" class="bag"><i class="fas fa-shopping-bag"></i></a>
            <div class="side-bar">
                <span class="close"><i class="fas fa-times"></i></span>
                <div class="bag-content">
                    
                </div>
                <div class="theTable">
                    <table class="total">
                        <tr><td class="line"></td></tr>
                        <tr>
                            <td>Total:</td>
                            <td><span class="total-cost">R<span>0.00</span></span></td>
                            <td><button class="check-out">Check Out</button></td>        
                        </tr>
                    </table>
                </div>

                    
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="center">
                <div class="the-shoe">

                </div>
            </div>
        </div>
    </div>
    
    <script src="tests/factory.js"></script>
    <script src="dom.js"></script>
</body>
</html>
