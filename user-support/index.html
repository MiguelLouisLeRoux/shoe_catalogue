<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-support.css">
    <title>Lubobalo's User Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="userTemplate">
        {{#each shoes}}
            <div class="shoe">
                <img src={{image}}>
                <br>
                <br>
                <li><strong>Brand:</strong> {{brand}}</li>
                <li><strong>Size:</strong> {{size}}</li>
                <li><strong>Stock:</strong> <span class="outStock">{{stock}}<span></li>
                <li><strong>Price:</strong>  R{{price}}</li>
            </div>
        {{/each}}
    </script>
</head>
<body>

    <header>User Support</header>

    <div class="container">
        <div class="out-stock">
            <strong><h5>Out of Stock</h5></strong>
            <div class="stock-list">

            </div>
        </div>
        <br>
        <br>
        <div class="new-stock">

        </div>
    </div>
    <script src="../tests/factory.js"></script>
    <script src="user-support.js"></script>
</body>
</html>
