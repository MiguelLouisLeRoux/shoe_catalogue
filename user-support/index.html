<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-support-simple-grid.css">
    <title>User Support</title>
</head>
<body>
    <header>
        <span class="title">Lubabalo's User Support</span>
    </header>
    <br>
    
    <div class="container">
        <div class="row">
            <div class="col-6" id="col6">
                <div class="center">
                    
                    <div class="newAdd">

                        <strong><h3>Insert New Product</h3></strong>
                        <br>
                        <strong>Add image link below <link rel="stylesheet" href=""></strong>
                        <br>
                        
                        <input class="addImage" type="link" placeholder="Enter here">
                        <br>
                        <br>
                        <label>
                        <strong>Brand:</strong>
                        <br>
                            <select>
                                <option>Adidas</option>
                                <option>Converse</option>
                                <option>Asics</option>
                                <option>New Balance</option>
                                <option>Nike</option>
                            </select>
                        </label>
                        <br>
                        <br>
                        <label>
                            <strong>Colour:</strong>
                            <br>
                            <select>
                                <option>White</option>
                                <option>Grey</option>
                                <option>Black</option>
                                <option>Blue</option>
                                <option>Green</option>
                                <option>Red</option>
                            </select>
                        </label>
                        <br>
                        <br>
                        <label>
                            <strong>Size:</strong>
                            <br>
                            <select>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </label>
                        <br>
                        <br>
                        <label>
                        <strong>Price:</strong>
                        <br>
                        <input type="text" placeholder="R0.00">
                        </label>
                        <br>
                        <br>
                        <button class="addShoe">Add</button>
                        <br>
                        <br>
                    </div>
                    
                </div>
                
            </div>
            <div class="col-6">
                <div class="center">
                    <strong><h3>Preview New Product</h3></strong>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
