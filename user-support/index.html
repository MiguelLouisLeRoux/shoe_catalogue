<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-support.css">
    <title>Lubobalo's User Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="userTemplate">
        {{#each shoes}}
            <div class="shoe">
                <img src={{image}}>
                <br>
                <br>
                <li><strong>Brand:</strong> {{brand}}</li>
                <li><strong>Size:</strong> {{size}}</li>
                <li><strong>Stock:</strong> <span class="outStock">{{stock}}<span></li>
                <li><strong>Price:</strong>  R{{price}}</li>
                <li><strong>Item Tag:</strong> {{tag}}</li>
                <br>
                <div class="the-stock-up">
                    <label for="stock">Stock Up:</label>
                        <input type="number" class="stock-upp" placeholder="1" value="1">
                    <br>
                    <button class="stock-remove" value={{tag}} onclick="removeOutOfStock(value)">Add to Catalogue</button>
                    <br>
                </div>
                <br>
            </div>
        {{/each}}
    </script>

    <script type="text/x-template" class="previewTemplate">
        {{#each shoes}}
            <div class="shoe">
                <img src={{image}}>
                <br>
                <br>
                <li><strong>Brand:</strong> {{brand}}</li>
                <li><strong>Size:</strong> {{size}}</li>
                <li><strong>Stock:</strong> <span>{{stock}}<span></li>
                <li><strong>Price:</strong>  R{{price}}</li>
            </div>
        {{/each}}
    </script>
</head>
<body>

    <header>User Support</header>

    <div class="container">
        <div class="out-stock">
            <strong class="out-stock-title"><h5>Out of Stock</h5></strong>
            <br>
            <div class="mess">
                <strong><span class="no-stock">There are currently no items out of stock.</span></strong>
            </div>
            
            <div class="stock-list">

            </div>
        </div>
        <br>
        <br>
        <div class="new-stock">
            <strong><h5>New Stock</h5></strong>
            <br>
            <br>
            <div class="new-sect">
                <div class="new">
                    <div class="new-stock">
                        <fieldset class="add-new">
                            <strong class="new-add">Details</strong>
                            <br>
                            <br>
                            <div class="centering">
                                <div class="the-link">
                                    <label for="link">Image link:</label>
                                    <input type="url" class="link" placeholder="Enter here">
                                </div>
                                <br>
                                <div class="the-brand">
                                    <label for="brand">Brand:</label>
                                    <select class="brand">
                                        <option>Select</option>
                                        <option>Adidas</option>
                                        <option>Converse</option>
                                        <option>Asics</option>
                                        <option>New Balance</option>
                                        <option>Nike</option>
                                    </select>
                                </div>
                                <br>
                                <div class="colour-size">
                                    <label for="colour" class="colour">Colour:</label>
                                    <select class="colour" id="the-col">
                                        <option>Select</option>
                                        <option>White</option>
                                        <option>Grey</option>
                                        <option>Black</option>
                                        <option>Blue</option>
                                        <option>Green</option>
                                        <option>Red</option>
                                    </select>
                                    <br>
                                    <label for="size" class="size" id="the-size">Size:</label>
                                    <select class="size" id="sel-size">
                                        <option>Select</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </div>
                                <br>
                                <div class="stock-tag">
                                    <label for="stock">Stock:</label>
                                    <input type="number" class="stock" placeholder="1" value="1">
                                    <br>
                                    <label for="tag">Item ID:</label>
                                    <input type="text" class="tag" placeholder="e.g. A12">
                                    <br>
                                    <label for="price">Price:</label>
                                    <input type="text" class="price" placeholder="000.00">
                                </div>
                                <br>
                                <br>
                                
                                <button class="preview">Preview</button>
                                <button class="remove">Clear</button>
                                <br>   
                            </div>
                        </fieldset>
                    </div>
                    
                    <fieldset class="display-preview">
                        <strong class="sneaker-preview">Sneaker Preview</strong>
                        <br>
                        <div class="center">
                            <div class="new-shoe-sect">

                            </div>
                        </div>
                        
                    </fieldset>
                    
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="addError"></div>
        <br>
        <div class="buttons">
            <button class="add">Add to Catalogue</button>
            <span class="gap"></span>
            <button class="catalogue"><a href="../index.html">Go to Catalogue</a></button>
        </div>
        <br>
        <br>
        <br>
    </div>
    <script src="../tests/factory.js"></script>
    <script src="user-support.js"></script>
</body>
</html>
