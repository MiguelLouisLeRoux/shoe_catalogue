<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-support-simple-grid.css">
    <title>User Support</title>
</head>
<body>
    <header>
        <span class="title">Lubabalo's User Support</span>
    </header>

    <div class="container">
        <div class="row">
            <div class="center">
                <div class="col-4">

                </div>
                <div class="col-4">
                    <div class="column">
                        
                        <div class="newAdd">

                            <strong>Add Image Below</strong>
                            <br>
                            <br>
                            <input class="addImage" type="image" width="300" height="150">
                            <br>
                            <br>
                            <label>
                            <strong>Brand:</strong> 
                                <select>
                                    <option>Adidas</option>
                                    <option>Converse</option>
                                    <option>Asics</option>
                                </select>
                            </label>
                            <br>
                            <br>
                            <label>
                                <strong>Colour:</strong>
                                <select>
                                    <option>White</option>
                                    <option>Black</option>
                                    <option>Navy</option>
                                </select>
                            </label>
                            <br>
                            <br>
                            <label>
                                <strong>Size:</strong>
                                <select>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </label>
                            <br>
                            <br>
                            <label>
                            <strong>Price:</strong>
                            <input type="text" placeholder="Enter here">
                            </label>
                            <br>
                            <br>
                            <button class="addShoe">Add</button>
                            <br>
                            <br>
                        </div>
                    
                    </div>
                </div>
                <col-4>
            </col-4>
            </div>
        </div>
    </div>
    
</body>
</html>
